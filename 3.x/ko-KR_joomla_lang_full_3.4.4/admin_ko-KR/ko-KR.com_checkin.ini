JLIB_RULES_SETTING_NOTES="1. 변경은 이 컴퍼넌트에만 적용될 것입니다. 주의사항:<br /><b>'상속'</b>은 전역설정과 상위그룹으로부터의 권한이 사용될 것이라는 의미입니다.<br /><b>'거절'</b>은 전역설정 또는 상위그룹 설정이 무엇이든간에 이 컴퍼넌트에서 해당 조치를 취할 수 없는 것을 의미합니다.<br /><b>'허용'</b>은 편집중인 그룹이 이 컴퍼넌트를 위한 작업을 할 수 있음을 의미합니다.(그러나 만약 전역설정 또는 상위 그룹과 충돌하는 경우에는 아무런 영향을 주지 않습니다.; 충돌은 계산된 설정 하에 <b>'허용않함(잠겨있음)'</b>으로 표시됩니다.<br />2. 만약 새로운 설정을 선택한다면, 계산된 설정을 새로고침하기 위해 <b>'저장'</b>을 선택하세요."