PLG_TWOFACTORAUTH_YUBIKEY="두가지 요소 인증 - YubiKey"
PLG_TWOFACTORAUTH_YUBIKEY_XML_DESCRIPTION="YubiKey 보안 하드웨어 토큰을 사용하는 두가지 요소 인증을 사용하기 위해 귀하의 사이트의 사용자를 허용하세요. 사용자들은 그들 자신의 사용가능한 Yubikey를 http://www.yubico.com/에서 필요로 할 것입니다. 두가지 요소 인증 사용자를 사용하기 위해서 그들의 사용자 프로파일과 두가지 요소 인증을 활성화 합니다."