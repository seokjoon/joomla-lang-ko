LIB_PHPASS="phpass"
LIB_PHPASS_XML_DESCRIPTION="phpass는 PHP 애플리케이션에서 사용하는 휴대용 암호 해싱 프레임워크입니다. phpass가 지원하는 (가장 안전한) 해싱 방법은 OpenBSD 스타일 bcrypt(PHP에서 CRYPT_BLOWFISH)이며, BSDI 스타일 확장 DES 기반 해시(PHP에서 CRYPT_EXT_DES)와 MD5 기반 가변 반복 횟수 암호 해싱 구현도 존재합니다."